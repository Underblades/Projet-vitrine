<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Monster Gaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header_box">
        <a href="accueil.html">
            <h1 class="header_title">ACCUEIL</h1>
        </a>
        <a href="produits.html">
            <h1 class="header_title">PRODUITS</h1>
        </a>
        <a href="esport_main.html">
            <h1 class="header_title">GAMING</h1>
        </a>
        <a href="sport_main.html">
            <h1 class="header_title">SPORT</h1>
        </a>
    </div>

    <div id="select_box">
        <img src="ressources/gaming/gaming_scene.png" alt="gaming_scene" class="select_box_img" id="img1">
        <img src="ressources/gaming/moto2.png" alt="moto" class="select_box_img" id="img2">
        <img src="ressources/gaming/gamer_monster.png" alt="gamer_envy" class="select_box_img" id="img3">
    </div>

    <div class="review_box">
        <img src="ressources/gaming/moto.png" alt="moto" class="review_box_img">
        <div class="review_box_black_rect"></div>
        <div class="review_box_txt">MONSTER ENERGY SUPERCROSS</div>
    </div>

    <div class="stylized_txt">
        <div class="faded_txt">EDITIONS</div>
        <div class="fader"></div>
        <div class="fader"></div>
        <div class="green_bar"></div>
        <div class="white_txt">JEUX</div>
    </div>

    <div class="presentation_box">
        <div class="card">
            <img src="ressources/gaming/jeu4.png" alt="boite edition 4" class="card_img">
            <div class="card_txt">EDITION 4 <br> 2021</div>
        </div>
        <div class="card">
            <img src="ressources/gaming/jeu5.png" alt="boite edition 4" class="card_img">
            <div class="card_txt">EDITION 5 <br> 2022</div>
        </div>
    </div>

    <div class="review_box">
        <img src="ressources/gaming/esl.png" alt="esl" class="review_box_img">
        <div class="review_box_black_rect"></div>
        <div class="review_box_txt">ESL GAMING X MONSTER</div>
    </div>

    <div class="stylized_txt">
        <div class="faded_txt">COMPETITIONS</div>
        <div class="fader"></div>
        <div class="fader"></div>
        <div class="green_bar"></div>
        <div class="white_txt">PARTENAIRES ESL</div>
    </div>

    <div class="presentation_box">
        <div class="card">
            <img src="ressources/gaming/gamer_event.png" alt="gamer_event" class="card_img_l">
        </div>
        <div class="card">
            <img src="ressources/gaming/gamer_event_2.png" alt="gamer_event_2" class="card_img_l">
        </div>
        <div class="card">
            <img src="ressources/gaming/gamer_event_3.png" alt="gamer_event_3" class="card_img_l">
        </div>
    </div>

    <div class="review_box">
        <img src="ressources/gaming/monster.png" alt="monster logo" class="review_box_img">
        <div class="review_box_black_rect"></div>
        <div class="review_box_txt">PARTENARIATS E-SPORT</div>
    </div>

    <div class="stylized_txt">
        <div class="faded_txt">E-SPORT</div>
        <div class="fader"></div>
        <div class="fader"></div>
        <div class="green_bar"></div>
        <div class="white_txt">SPONSORS</div>
    </div>

    <div class="presentation_box">
        <div class="card">
            <img src="ressources/gaming/Evil_Genius.png" alt="Evil Genius 4" class="card_img_s">
            <div class="card_txt">Evil Genius</div>
        </div>
        <div class="card">
            <img src="ressources/gaming/wolves.png" alt="Wolves 4" class="card_img">
            <div class="card_txt">Team Wolves</div>
        </div>
        <div class="card">
            <img src="ressources/gaming/envy.png" alt="team envy 4" class="card_img">
            <div class="card_txt">Team Envy</div>
        </div>
    </div>

</body>
</html>
